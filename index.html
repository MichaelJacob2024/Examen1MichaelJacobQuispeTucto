<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Ex√°menes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid #e0e0e0;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1rem;
            margin-bottom: 35px;
            line-height: 1.5;
        }

        .exam-button {
            display: block;
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            color: white;
            padding: 18px 35px;
            margin: 15px 0;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .exam-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 73, 94, 0.3);
            border-color: #7f8c8d;
        }

        .exam-button:nth-child(3) {
            background: linear-gradient(135deg, #5d6d7e 0%, #566573 100%);
        }

        .exam-button:nth-child(3):hover {
            box-shadow: 0 8px 20px rgba(93, 109, 126, 0.3);
        }

        .exam-button:active {
            transform: translateY(0);
        }

        .icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
            color: #95a5a6;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .exam-button {
                padding: 16px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Portal de Ex√°menes</h1>
            <p>Selecciona el examen que deseas visualizar</p>
        </div>

            Examen 1
        </a>

            Examen 2
        </a>

        <div class="footer">
            <p>Sistema de Evaluaci√≥n Acad√©mica</p>
        </div>
   
    </div>
</body>
</html>
